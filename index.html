<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- navbar -->
        <nav class="container navbar navbar-expand-lg navbar-light pt-2">
            <div class="container-fluid">
                <a class="navbar-brand me-auto" href="#"><img src="" width="50em" alt="Logo">
                        <h3>Hungry Monster</h3>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link mx-1" href="#">Home</a>
                        <a class="nav-link mx-1" href="#">About</a>
                        <a class="nav-link mx-1" href="#meal-list">Recipes</a>
                        <a class="nav-link mx-1" href="#">Blog</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="col-10  col-md-6 col-lg-6 col-xl-6 m-auto pt-2 pb-2">
                <div class="input-group mb-1">
                    <!-- Search area -->
                    <input id="search-meal" type="text" class="form-control" placeholder="Search your Favourite Meal">
                    <div class="input-group-append">
                        <button id="search-btn" type="button" class="btn">Search</button>
                    </div>
                </div>

                <div id="warning-text">
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <!--Single meal Detail-->
        <div id="meal-details">
            <div id="single-meal" class="row row-cols-2 row-cols-md-2 g-2">
                
            </div>
        </div>

        <!-- Search result -->
        <div class="container mb-5">
            <div id="meal-list" class="row row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-5 m-5 g-3">

            </div> 
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
